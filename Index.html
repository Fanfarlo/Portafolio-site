<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguelo Portafolio Site</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header-main">
        <img class="header-logo" src="img/logo.svg" alt="logo">
        <section class="header-title">
            <h1>miguelo malpartida</h1>
            <p>front-end ninja</p>
        </section>
    </header>
    <hr class="divider">
    <main>
        <section class="hero">
            <img src="img/webdesign-800_medium_1x.jpg" srcset="img/webdesign-800_medium_1x.jpg 1x, img/webdesign-1600_large_2x.jpg 2x" alt="Web design demonstration image">
        </section>
        <section class="portafolio">
            <h1>Featured Work</h1>
            <div class="box">
                <img src="img/bookshop_medium_1x.jpg" srcset="img/bookshop_medium_1x.jpg 1x, img/bookshop_large_2x.jpg 2x" alt="Bookshop site">
                <h2>Bookshop</h2>
                <p>This is a website for a bookshop</p>
            </div>
            <div class="box">
                <img src="img/petshop_medium_1x.jpg" srcset="img/petshop_medium_1x.jpg 1x, img/petshop_large_2x.jpg 2x" alt="Petshop site">
                <h2>Pet Shop</h2>
                <p>This is a website for a pet shop</p>
            </div>
            <div class="box">
                <img src="img/coffeshop_medium_1x.jpg" srcset="img/coffeshop_medium_1x.jpg 1x, img/coffeshop_large_2x.jpg 2x" alt="Coffeshop site">
                <h2>Coffee Shop</h2>
                <p>This is a website for a coffe shop</p>
            </div>
        </section>
    </main>
</body>

</html>
